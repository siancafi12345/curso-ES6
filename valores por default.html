    <script>
        //ES5
        function multiplicar1(a, b){
            b = typeof b !== 'undefined' ? b:1;
            return a*b;
        }

        console.log("ES5 "+multiplicar1(5));

        //ES6
        //un valor
        function multiplicar(a, b = 1){
            return a*b;
        }
        console.log(multiplicar(5)+" ES6" );

        //valores por defecto en argumentos tipo primitivos
        function f(x, y = 7, z = 42){
            return x+y+z;
        }

        console.log(f(1)+ " primitivos");

        //cambio fondo
        function CambiaFondo(elemento, color = 'yellow'){
            var cuadro = document.getElementById(elemento);
            cuadro.style.backgroundColor = color;
        }
        window.onload = function(){
            CambiaFondo("cuadro");
            CambiaFondo("cuadro", undefined);
            CambiaFondo("cuadro", "blue");
        }
        //arreglo

        function agregar(valor, arreglo = []){
            arreglo.push(valor);
            return arreglo;
        }
        console.log(agregar(1));
        console.log(agregar(2));

       function otro1(){
           return Math.floor(Math.random()*10);
       }

       console.log (otro());
      
        
    </script>
